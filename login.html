<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login dengan Validasi</title>
<style>
        /* --- 1. Reset Dasar --- */
        * {
            box-sizing: border-box; /* Memastikan padding tidak menambah lebar elemen */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            
            /* Flexbox untuk menengahkan konten */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Gunakan min-height agar bisa di-scroll jika layar hp pendek/landscape */
            min-height: 100vh; 
            margin: 0;
            padding: 20px; /* Padding body agar di HP form tidak nempel tepi layar */
        }

        /* --- 2. Container Utama (Responsif) --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px; /* Padding atas/bawah lebih besar di desktop */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            
            /* KUNCI RESPONSIF DI SINI */
            width: 100%;        /* Lebar mengikuti layar */
            max-width: 400px;   /* Tapi jangan lebih lebar dari 400px */
            
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        /* --- 3. Input Groups --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px; /* Area sentuh jari lebih nyaman */
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px; /* Font size 16px mencegah zoom otomatis di iPhone */
            outline: none;
            transition: all 0.3s;
        }

        /* Style Validasi (Sama seperti sebelumnya) */
        .input-group small {
            color: #e74c3c;
            font-size: 12px;
            visibility: hidden;
            margin-top: 5px;
            display: block;
        }

        .input-group.error input { border-color: #e74c3c; }
        .input-group.error small { visibility: visible; }
        .input-group.success input { border-color: #2ecc71; }

        /* --- 4. Tombol --- */
        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- 5. MEDIA QUERIES (Khusus HP) --- */
        /* Kode di dalam sini hanya aktif jika lebar layar di bawah 480px */
        @media (max-width: 480px) {
            body {
                padding: 15px; /* Kurangi jarak tepi di body */
            }

            .login-container {
                padding: 25px 20px; /* Perkecil padding dalam container */
                box-shadow: none;   /* Opsional: Hilangkan bayangan di HP agar terlihat lebih flat/bersih */
                border: 1px solid #eee; /* Ganti bayangan dengan garis tipis */
            }

            .login-container h2 {
                font-size: 22px; /* Perkecil sedikit judul */
            }
            
            button {
                padding: 12px; /* Sesuaikan ukuran tombol */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="loginForm" action="#" method="post" novalidate>
            <h2>Masuk Akun</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" autocomplete="off">
                <small>Pesan error akan muncul di sini</small>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimal 8 karakter">
                <small>Pesan error akan muncul di sini</small>
            </div>
            <div class="options-group">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe"> 
                    <span>Ingat Saya</span>
                </label>
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>

            <button type="submit">Login</button>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // 1. Mengambil elemen dari DOM (Document Object Model)
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // 2. Fungsi untuk menampilkan error
        // Fungsi ini menambahkan kelas 'error' dan menghapus 'success'
        const showError = (input, message) => {
            const inputGroup = input.parentElement; // Mengambil elemen .input-group
            const small = inputGroup.querySelector('small'); // Mengambil elemen <small> di dalamnya
            
            inputGroup.className = 'input-group error'; // Tambah kelas CSS error
            small.innerText = message; // Ubah teks pesan error
        };

        // 3. Fungsi untuk menampilkan sukses
        // Fungsi ini menambahkan kelas 'success' dan menghapus 'error'
        const showSuccess = (input) => {
            const inputGroup = input.parentElement;
            inputGroup.className = 'input-group success';
        };

        // 4. Fungsi Validasi Email (Menggunakan Regex sederhana)
        const isValidEmail = (email) => {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };

        // 5. Logika Validasi Utama
        const checkInputs = () => {
            // Ambil nilai dari input dan hapus spasi di awal/akhir
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isFormValid = true; // Penanda status form

            // --- Validasi Email ---
            if(emailValue === '') {
                showError(emailInput, 'Email tidak boleh kosong');
                isFormValid = false;
            } else if (!isValidEmail(emailValue)) {
                showError(emailInput, 'Format email tidak valid (harus ada @ dan .)');
                isFormValid = false;
            } else {
                showSuccess(emailInput);
            }

            // --- Validasi Password ---
            if(passwordValue === '') {
                showError(passwordInput, 'Password tidak boleh kosong');
                isFormValid = false;
            } else if (passwordValue.length < 8) {
                showError(passwordInput, `Password kurang ${8 - passwordValue.length} karakter lagi`);
                isFormValid = false;
            } else {
                showSuccess(passwordInput);
            }

            return isFormValid;
        };

        // 6. Event Listener: Real-time feedback saat mengetik
        // 'input' event mentrigger fungsi setiap kali user mengetik satu karakter
        emailInput.addEventListener('input', () => {
            // Kita panggil checkInputs, tapi hanya untuk visual, tidak submit
            const emailValue = emailInput.value.trim();
            if (isValidEmail(emailValue)) {
                showSuccess(emailInput);
            } else if (emailValue !== '') {
                // Opsional: Kita bisa membiarkan kosong saat mengetik, atau langsung error
                // Di sini kita cek regex
                 // Jangan tampilkan error merah mencolok saat baru mengetik 1 huruf, 
                 // tapi untuk demo ini kita biarkan fungsi checkInputs menangani logika full jika diinginkan.
                 // Untuk UX lebih halus, biasanya validasi ketat dilakukan saat 'blur' (pindah kursor).
            }
        });

        // Agar lebih responsif, kita gunakan event 'input' khusus untuk masing-masing field
        emailInput.addEventListener('input', function() {
            const emailValue = emailInput.value.trim();
            if(emailValue === '') {
                // Hapus status jika kosong (opsional)
                emailInput.parentElement.className = 'input-group';
            } else if (!isValidEmail(emailValue)) {
                showError(emailInput, 'Email tidak valid');
            } else {
                showSuccess(emailInput);
            }
        });

        passwordInput.addEventListener('input', function() {
            const passwordValue = passwordInput.value.trim();
            if(passwordValue === '') {
                 passwordInput.parentElement.className = 'input-group';
            } else if (passwordValue.length < 8) {
                showError(passwordInput, 'Password terlalu pendek');
            } else {
                showSuccess(passwordInput);
            }
        });


        // 7. Event Listener: Saat Tombol Login ditekan
        // 7. Event Listener: Saat Tombol Login ditekan
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Mencegah reload halaman

            const isValid = checkInputs(); // Validasi frontend dulu

            if(isValid) {
                // Ambil data
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Ubah teks tombol jadi loading
                const submitBtn = document.querySelector('button');
                const originalBtnText = submitBtn.innerText;
                submitBtn.innerText = "Memproses...";
                submitBtn.disabled = true;

                try {
                    // Kirim data ke Backend Node.js
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if(data.success) {
                        // Jika Login Sukses
                        alert(data.message);
                        // Redirect ke dashboard (contoh)
                        // window.location.href = '/dashboard.html'; 
                    } else {
                        // Jika Gagal (Password salah / Email tidak ada)
                        // Tampilkan error di input password atau email (opsional)
                        // Untuk sekarang kita pakai alert dulu agar jelas
                        alert("Gagal: " + data.message);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert("Terjadi kesalahan koneksi ke server.");
                } finally {
                    // Kembalikan tombol seperti semula
                    submitBtn.innerText = originalBtnText;
                    submitBtn.disabled = false;
                }
            }
        });
    </script>

</body>
</html>
